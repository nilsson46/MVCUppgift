<form method="POST" >
  <h2> Sign in form</h2>
  <label>Username</label>
  <input type="text" name="username" />

  <br>
  <label>Password</label>
  <input type="password" name="password" />

  <br>

  <p th:if="${session.loginAttempts != null}" >
    Login attempts: <label th:text="${session.loginAttempts}"></label>
  </p>
  <button type="submit">Login</button>

  <pre> ${error}</pre>
</form>
