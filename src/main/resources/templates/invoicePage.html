<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>

    </tr>
    </thead>

    <tbody>
        <tr th:each="invoice:${invoices}">
            <td th:text="${invoice.title}" />
            <td th:text="${invoice.date}" />
            <td th:text="${invoice.description}" />
            <td th:text="${invoice.category}" />
            <td th:text="${invoice.price}" />

        </tr>
    </tbody>
</table>

<form method="POST" >
    <h2> Invoices </h2>
    <br>
    <button type="submit">Edit</button>
</form>
<form action="payment" method="GET" >

    <button type="submit">Register new invoice</button>
</form>
<form action="login" method="GET" >

    <button type="submit">Logout</button>
</form>
